<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadMap</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="top">
        <button type="button" onclick="history.back()">
            <img class="imgs" src="/images/back.png" alt="Back">
        </button>
        <div class="title-name">
            <img class="img" src="./images/front-end-programming.png">
            <h1 class="name">Front-End Developer</h1>

        </div>
        <p class="desc">Master the art of building beautiful, responsive, and interactive user interfaces using HTML,
            CSS,
            JavaScript, and
            modern frameworks like React.</p>

        <img src="./images/3W-removebg-preview.png">
        <div class="threeW">
            <div class="threeImg">
            </div>
            <div class="threeW-box">
                <div class="three">
                    <h2>⚪ What</h2>
                    <h2>⚪ Why</h2>
                    <h2>⚪ When</h2>
                </div>

                <div class="threebox">
                    <div class="q what">
                        <h2 class="whatq">What is Front-End?</h2>
                        <img src="./images/beginner.png">
                    </div>
                    <div class="line whatBox"></div>

                    <div class="q why">
                        <h2 class="whyq">Why to learn Front-End?</h2>
                        <img src="./images/beginner.png">
                    </div>
                    <div class="line whyBox"></div>

                    <div class="q when">
                        <h2 class="whenq">When will I be called as Front-End Developer?</h2>
                        <img src="./images/beginner.png">
                    </div>
                    <div class="line whenBox"></div>
                </div>

            </div>
        </div>



    </div>

    <div class="main">
        <div class="title">
            <h2 class="skill-title">Loading</h2>
        </div>

        <div class="road">
            <div class="center-line"></div>
        </div>

        <div class="grid-container">
        </div>


    </div>

    <script src="./index.js"></script>
</body>

</html>
